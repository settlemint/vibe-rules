name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun tsc --noEmit

      - name: Test build
        run: bun run build

      - name: Test CLI locally
        run: |
          # Create a test directory
          mkdir -p test-project
          cd test-project
          
          # Run the CLI
          bun run ../index.ts
          
          # Verify files were copied
          test -f CLAUDE.md
          test -d .claude
          test -d .cursor
          
          echo "âœ… CLI test passed!"